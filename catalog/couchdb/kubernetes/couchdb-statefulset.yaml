apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: couchdb
spec:
  serviceName: couchdb
  replicas: 1
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
      labels:
        app: nosql
        component: couchdb
        role: master
        release: stable      # stable, canary, alpha, beta, experimental, latest, debug
        environment: dev     # dev, staging, qa, production
        partition: all       # customer_1, customer_2, developer_1, beta_release
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: couchdb
        image: hbouvier/couchdb:2.0.0
        imagePullPolicy: Always
        env:
        - name: ERL_FLAGS
          valueFrom:
            configMapKeyRef:
              name: couchdb
              key: erlflags
        ports:
        - containerPort: 5984
          name: data
        - containerPort: 5986
          name: local
        - containerPort: 4369
          name: epmd
        - containerPort: 9100
          name: erlang-dist
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 2
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /_up
            port: 5984
          initialDelaySeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /_up
            port: 5984
          initialDelaySeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 5
        volumeMounts:
        - mountPath: /opt/couchdb/data
          name: storage
        - mountPath: /opt/couchdb/etc/default.d
          name:  defaultd
      - name: bootstrap
        image: hbouvier/couchdb-bootstrap-kubernetes:2.0.0
        imagePullPolicy: Always # IfNotPresent, Always, Never
        env:
        - name: NODE_ENV
          value: production
        # - name: DEBUG
        #   value: "true"
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: couchdb-cluster-admin
              key: username
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-cluster-admin
              key: password
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 5
      volumes:
      - name: defaultd
        configMap:
          name: couchdb
          items:
            - key: kubernetes.ini
              path: kubernetes.ini
      - name: storage
        persistentVolumeClaim:
          claimName: storage

  volumeClaimTemplates:
  - metadata:
      name: storage
      annotations:
        # volume.beta.kubernetes.io/storage-class: aws-ebs-encrypted-ssd
        volume.alpha.kubernetes.io/storage-class: ssd-encrypted        
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 32Gi
