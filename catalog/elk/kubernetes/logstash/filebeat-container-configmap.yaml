---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-container-logs
  labels:
    app: elk
    component: filebeat
    role: collect-container-logs
    release: stable      # stable, canary, alpha, beta, experimental, latest, debug
    environment: dev     # dev, staging, qa, production
    partition: all       # customer_1, customer_2, developer_1, beta_release
data:
  filebeat.yml: |-
    filebeat:  
      prospectors:
        -
          paths:
            - "/var/log/containers/*.log"
          input_type: log
          document_type: kube_logs
    output:  
      logstash:
        hosts: ["logstash:5044"]
